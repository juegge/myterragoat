name: kics_check
on:
  pull_request:
    branches: [master]
  push: 
    branches: [master]
jobs:
  kics-job:
    runs-on: ubuntu-latest
    name: checkov-action
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: KICS Github Action
        id: kics
        uses: Checkmarx/kics-github-action@v1.0
        with:
          path: terraform/
