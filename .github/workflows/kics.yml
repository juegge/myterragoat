name: build
on:
  pull_request  
jobs:
  kics-job:
    runs-on: ubuntu-latest
    name: checkov-action
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: KICS Github Action
        id: kics
        uses: Checkmarx/kics-github-action@v1.0
        with:
          path: terraform/
